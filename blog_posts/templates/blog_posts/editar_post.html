{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
        <div class="col-md-4 offset-md-2">
        <h1>Editar Post</h1>
        </div>
{% endblock %}



{% block content %}

        <div class="col-md-4 offset-md-2">

            <form method="POST" enctype="multipart/form-data" id="form">

                    <div class="form-group">

                            <div class="row">
                                    
                            {% csrf_token %}
                           
                            {{ form|crispy }}
                            
                            {{ conteudo_post|safe }}
                            
                            </div>

                    </div>

                <button type="submit" class="btn btn-success">Salvar</button>
            </form>

        </div>

{% endblock %}
